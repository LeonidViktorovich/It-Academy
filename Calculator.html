<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="Style.css">
    </head>
    <body>
        <form name="calc" class="wrapper">
            <table border="1" class="main">
                    <tr class="display">
                        <td colspan="6"><input type="text" name="input"></td>
                    </tr>
                    <tr class="displaytwo">
                        <td colspan="6"><input type="text" name="input"></td>
                    </tr>
                <tr>
                    <td><input type="button" value="&larr;"></td>
                    <td><input type="reset" value="CE"></td>
                    <td><input type="reset" value="C"></td>
                    <td><input type="button" value="&plusmn;"></td>
                    <td><input type="button" value="&radic;"></td>
                </tr>
                <tr>
                    <td><input type="button" value="7"></td>
                    <td><input type="button" value="8"></td>
                    <td><input type="button" value="9"></td>
                    <td><input type="button" value="/"></td>
                    <td><input type="button" value="%"></td>
                </tr>
                <tr>
                    <td><input type="button" value="4"></td>
                    <td><input type="button" value="5"></td>
                    <td><input type="button" value="6"></td>
                    <td><input type="button" value="*"></td>
                    <td><input type="button" value="1/x"></td>
                </tr>
                <tr>
                    <td><input type="button" value="1"></td>
                    <td><input type="button" value="2"></td>
                    <td><input type="button" value="3"></td>
                    <td><input type="button" value="-"></td>
                    <td rowspan="2"><input type="button" value="="></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="button" value="0"></td>
                    <!--<td><input type="button" value="0" OnClick="calc.input.value += '0'"></td>-->
                    <td><input type="button" value="."></td>
                    <td><input type="button" value="+"></td>
                   <!--<td><input type="button" value="=" OnClick="calc.input.value += '='"></td>-->
                </tr> 
            </table>
        </div>
    </body>
</html>
